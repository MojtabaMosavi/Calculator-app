<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
  <link rel="stylesheet" href="/main.77bb5cfd.css">

  <title>Frontend Mentor | Calculator app</title>
<script src="/main.77bb5cfd.js"></script></head>
<body>

  <main class="app">
    <div class="Calculator">
      <div class="Calculator-wrapper">

        <header class="Calculator__header">
          <div class="Calculator__header-wrapper">
            <div class="Calculator__logo">calc</div>

            <div class="Calculator__menu">
              <div class="Calculator__menu-wrapper">

                <button class="Calculator__menu-setting" type="button"> custom 

                </button>
                <span class="Calculator__menu-title">THEME</span>

                <div class="Calculator__toggle toggle">
                  <fieldset class="toggle-wrapper">
                    <legend class="sr-only">Switch between different themes</legend>

                    <label for="theme-dark">1</label>
                    <label for="theme-light">2</label>
                    <label for="theme-violet">3</label>

                    <span class="toggle__menu-wrapper">
                      <input type="radio" class="toggle__input" id="theme-dark" name="theme-control">

                      <input type="radio" class="toggle__input" id="theme-light" name="theme-control">

                      <input type="radio" class="toggle__input" id="theme-violet" name="theme-control">
                      
                      <span class="toggle__menu-bg"></span>
                      <span class="toggle__menu-circle"></span>
                    </span>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>
  </main>

</body>
</html>
