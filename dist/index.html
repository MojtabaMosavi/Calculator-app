<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
  <link rel="stylesheet" href="/main.77bb5cfd.css">

  <title>Frontend Mentor | Calculator app</title>
<script src="/main.77bb5cfd.js"></script></head>
<body class="dark-theme">
  
  <main class="main">
    
    <div class="calculator">
      <div class="calculator-wrapper container ">

        <header class="calculator__header">
          <div class="calculator__header-wrapper">
            <div class="calculator__logo">calc</div>

            <div class="calculator__menu">
              <div class="calculator__menu-wrapper">

                <button class="calculator__menu-setting" type="button" aria-label="create custom theme" aria-controls="theme-dialog" title="custom theme">      
                </button>
                <span class="calculator__menu-title">THEME</span>

                <div class="calculator__menu-toggle toggle" saria-label="theme menu">
                  <fieldset class="toggle-wrapper">

                    <legend class="visually-hidden">Switch between different themes</legend>

                    <label for="theme-dark" class="toggle__theme toggle__theme--dark" title="change theme">1
                    </label>

                    <label for="theme-light" class="toggle__theme toggle__theme--light" title="change theme">2
                    </label>

                    <label for="theme-violet" class="toggle__theme toggle__theme--violet" title="change theme">3
                    </label>

                    <span class="toggle__btn">
                      <input type="radio" class="toggle__btn-input" id="theme-dark" name="theme-control">

                      <input type="radio" class="toggle__btn-input" id="theme-light" name="theme-control">

                      <input type="radio" class="toggle__btn-input" id="theme-violet" name="theme-control">
                      
                      <span class="toggle__btn-bg"></span>
                      <span class="toggle__btn-circle"></span>
                    </span>
                  </fieldset>
                </div><!-- End of toggle-->
              </div>
            </div><!--End of menu-->
          </div>
        </header><!-- End of header-->

      </div>
    </div>
  </main>

</body>
</html>
