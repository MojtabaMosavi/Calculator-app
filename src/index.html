<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.scss">

  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="dark-theme">
  
  <main class="main">
    
    <div class="calculator">
      <div class="calculator-wrapper container ">

        <header class="calculator__header">
          <div class="calculator__header-wrapper">
            <div class="calculator__logo">calc</div>

            <div class="calculator__menu">
              <div class="calculator__menu-wrapper">

                <button class="calculator__menu-setting" 
                        type="button" 
                        aria-label="create custom theme"
                        aria-controls="theme-dialog"
                        title="custom theme">      
                </button>
                <span class="calculator__menu-title">THEME</span>

                <div class="calculator__menu-toggle toggle" saria-label="theme menu">
                  <fieldset class="toggle-wrapper" >

                    <legend class="visually-hidden">Switch between different themes</legend>

                    <label for="theme-dark" 
                           class="toggle__theme toggle__theme--dark"  
                           title="change theme">1
                    </label>

                    <label for="theme-light" 
                           class="toggle__theme toggle__theme--light" 
                           title="change theme">2
                    </label>

                    <label for="theme-violet" 
                           class="toggle__theme toggle__theme--violet" 
                           title="change theme">3
                    </label>

                    <span class="toggle__btn">
                      <input type="radio" 
                              class="toggle__btn-input" 
                              id="theme-dark" 
                              name="theme-control">

                      <input type="radio" 
                              class="toggle__btn-input" 
                              id="theme-light" 
                              name="theme-control">

                      <input type="radio" 
                              class="toggle__btn-input" 
                              id="theme-violet"
                              name="theme-control" >
                      
                      <span class="toggle__btn-bg"></span>
                      <span class="toggle__btn-circle"></span>
                    </span>
                  </fieldset>
                </div><!-- End of toggle-->
              </div>
            </div><!--End of menu-->
          </div>
        </header><!-- End of header-->

        <div class="calculator__screen">
          <div class="calculator__screen-wrapper">
            <span class="calculator__screen-display"></span>
            <label for="screen" class="visually-hidden">calculator screen </label>
            <input type="text" class="calculator__screen-input" id="screen">
          </div>
        </div><!--End of screen-->



        <div class="calculator__keyboard" aria-label="calculator keyboard">
          <div class="calculator__keyboard-wrapper">
            <button class="calculator__keyboard-key calculator__keyboard-key--zero" 
                    data-value="0">0
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--one" 
                    data-value="1">1
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--two" 
                    data-value="2">2
            </button>
            
            <button class="calculator__keyboard-key calculator__keyboard-key--three" 
                    data-value="3">3
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--four" 
                    data-value="4">4
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--five" 
                    data-value="5">5
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--six" 
                    data-value="6">6
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--seven" 
                    data-value="7">7
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--eight" 
                    data-value="8">8
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--nine" 
                    data-value="9">9
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--addition" 
                    data-value="+">+
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--subtraction" 
                    data-value="-">-
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--multiplication" 
                    data-value="*">x
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--division" 
                    data-value="/">/
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--decimal" 
                    data-value=".">.
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--delete" 
                    data-value="del">del
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--equality" 
                    data-value="=">=
            </button>

            <button class="calculator__keyboard-key calculator__keyboard-key--reset" 
                    data-value="reset">reset
            </button>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
